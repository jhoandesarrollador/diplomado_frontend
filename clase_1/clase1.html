<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase Desarrollo Frontend</title>
    <style>
        body {
            background: #181818;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background: #222;
            padding: 24px 0;
            text-align: center;
            border-bottom: 2px solid #444;
        }
        .logo {
            width: 70px;
            height: 70px;
            background: #333;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: #ffd700;
            font-size: 1.3em;
            border: 2px solid #ffd700;
            margin-bottom: 10px;
        }
        main {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 80vh;
            padding: 40px 0;
        }
        article {
            background: #232323;
            border-radius: 12px;
            box-shadow: 0 2px 12px #0008;
            padding: 40px 32px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h2 {
            margin-top: 0;
            color: #ffd700;
        }
        p {
            color: #ccc;
            font-size: 1.1em;
        }
        footer {
            background: #222;
            color: #fff;
            text-align: center;
            padding: 18px 0;
            border-top: 2px solid #444;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Logo</div>
        <div>
            <h1>Clase Desarrollo Frontend</h1>
        </div>
    </header>
    <main>
        <article>
            <h2>Bienvenido a mi p√°gina</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quisquam, quos.</p>
        </article>
    </main>
    <footer>
        &copy; 2025 - Diplomado Frontend
    </footer>
</body>
</html>
